<!DOCTYPE html>
<html lang="pt-br">

 <head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->       

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    

	<title>Teste gitpages</title>

 </head>

<body>
    
<header class="main_header container">        
    <div class="content">
    
        <div class="main_header_logo">
            <img src="img/logo.png" alt="logo.png" title="Loop Nerd"/>
        </div>
    
    </div>
</header>

<main class="main_content container">

        
    <section class="section-seu-codigo container">
        
        <div class="content">
            
            <h1 class="section_title"></i> Formulário Teste</h1>
            
            <div class="box-artigo">
                
                
                <!--Inicia Formulário-->

                <div class="formulario">
                
                    <form class="form" action="">

                      <div class="form-item col-responsive">
                        <input class="input" type="text" name="nome" required="required" id="name"/>
                        <label class="label" for="nome">Nome</label>
                      </div>
                      
                      <div class="form-item col-responsive">
                        <input class="input" type="text" name="email" required="required" id="email"/>
                        <label class="label" for="email">E-mail</label>
                      </div>
                      
                      <div class="form-item">
                        <input class="input" type="text" name="assunto" required="required" id="assunto"/>
                        <label class="label" for="assunto">Assunto</label>
                      </div>
                      
                      <div class="form-item">
                        <textarea class="textarea" name="mensagem" required="required" id="textarea"></textarea>
                        <label class="label" for="mensagem">mensagem</label>
                      </div>
                      
                      <div class="form-item">
                        <input class="botao" type="submit" value="Enviar"/>
                      </div>

                    </form>
                
                </div><!--Class Formulario-->

                <!--Finaliza Formulário-->


            </div><!--Box Artigo-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX HTML-->


</main>

<footer class="main_footer container">
    <div class="main_footer_copy">

        <p class="m-b-footer"></p> 
        <p class="by"></i> </p>
    
    </div>
</footer>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
